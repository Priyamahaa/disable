<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function abc() 
		{
			var a=document.getElementById('x').value;

			if (a=="yes") 
			{
				document.getElementById('c').disabled=false;
				document.getElementById('cpp').disabled=false;
				document.getElementById('java').disabled=false;

			}
			else
			{

				document.getElementById('c').disabled=true;
				document.getElementById('cpp').disabled=true;
				document.getElementById('java').disabled=true;

			}
		}

	</script>
</head>
<body>

	<h1>Are you a developer?</h1>

	<select id="x">
		<option value="yes">yes</option>
		<option value="no">no</option>
	</select>

	<input type="button" name="" value="click me" onclick="abc()"><br>

	<input type="radio" name="g" id="c">c
	<input type="radio" name="g" id="cpp">cpp
	<input type="radio" name="g" id="java">java

</body>
</html>
